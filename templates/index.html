<!DOCTYPE html>
<html ng-app="website">
<head>
    <title>Welcome</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
</head>
<body ng-controller="WebsiteController as web" ng-init="web.loggedIn({{loggedIn | lower}},'{{username}}')">
    <div>
        <div style="float:left;">
            <label style="text-align: left;"><b>Website!</b></label>
        </div>
        <div style="float: right;" > 
            {%if not loggedIn%} 
            <a href="/">Home</a>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <a href="/login">Login</a>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <a href="/signup">Sign Up</a>
            {%else%}
            {{username}} - <a href="/logout"> Log Out</a>
            {%endif%}
        </div>
        <br>
        <hr>
    </div>
    <div ng-cloak ng-controller="MessageController as message">
        <div style="float:right;padding-right: 2%;" >
            <!-- TODO: REALTIME VALIDATION BEFORE YOU SEND TO THE SERVER FOR LOGIN/SIGNUP-->
            <textarea disabled readonly type="text" name="sendTo" style="margin: 0px; height: 20px; width: 1000px; resize:none" id="userToSend">{/message.userToSend/}</textarea><br>
            <textarea disabled readonly style="margin: 0px; height: 600px; width: 1000px;resize:none" id="incomingText" ></textarea><br>
            <textarea disabled type="text" name="input" style="margin: 0px; height: 50px; width: 1000px;resize:none" id="outgoingText" ng-model="message.messageToSend" ng-keypress="message.sendMessage($event)"></textarea>
        </div>
        <div style="float:left;">
            <span>Hello Friends!</span>
            {%for user in userList%}
                {#if user.username != username #}
                    <br><a href="" ng-click="message.currUserToSend($event)" id="{{user.username}}">{{user.username}}</a>
                {#endif#}
            {%endfor%}
        </div>
    </div>
    
    <script type="text/javascript" src="/scripts/app.js"></script>
</body>

</html>
