<br>
<md-content flex="100" id="fb-root">
    <div style="padding: 1% 1% 1% 1%;" ng-if="fb.FBisLoggedIn" ng-repeat="post in fb.userFeed">
        <div class="md-whiteframe-4dp" id="{/post[1].body.id/}">
            <md-toolbar class="md-menu-toolbar" layout="column" class="title">
                <div layout="row" flex>
                    <md-toolbar-filler layout="column" layout-align="center center" style="background-color: #3b5998;">
                        <md-icon md-svg-icon="facebook" class="material-icons md-36" flex style="color:white;"></md-icon>
                    </md-toolbar-filler>
                    <div layout="row" flex class="side-padding">
                        <h2 class="md-subhead" layout layout-align="center center" style="max-width:23%; overflow-x:auto;">{/post[0].body.name/}</h2>
                        <div ng-if="post[1].body.story" layout="row" flex="60">
                            <div layout="row" flex>
                                <div class="side-padding" layout layout-align="center center">
                                    <md-icon md-svg-icon="arrow-right-bold" ></md-icon>
                                </div>
                                <h3 class="md-subhead" layout layout-align="start center" style="opacity: 0.5; font-style: italic; overflow-x:auto;">{/ post[1].body.story/}</h3>
                            </div>
                        </div>
                        <span flex></span>
                        <h3 class="md-body-1" layout layout-align="end center" style="opacity: 0.5;">{/post[1].body.created_time/}</h3>
                    </div>
                </div>
            </md-toolbar>
        </div>
        <div class="md-whiteframe-2dp" layout="row">
            <div flex style="padding-right:1%;">
                <h4 class="md-body-1 side-padding" class="message">{/post[1].body.message/}</h4>
                <md-divider></md-divider>
                <div layout="row" flex>
                    <md-subheader>{/post[3].body.data.length/} Reactions</md-subheader>
                    <span flex></span>
                    <div layout layout-align="end center">
                        <md-button class="md-icon-button" ng-if="post[3].body.data.length != 0"  ng-click="fb.openLikeDialog($event,post[3].body.data)">
                            <md-icon md-svg-icon="arrow-expand" aria-label="popup-reactions"></md-icon>
                        </md-button>
                    </div>
                </div>
                <md-divider></md-divider>
                <div layout="row" flex>
                    <md-subheader>{/post[4].body.data.length/} Shares</md-subheader>
                    <span flex></span>
                    <div layout layout-align="end center">
                        <md-button class="md-icon-button" ng-if="post[4].body.data.length != 0"  ng-click="fb.openLikeDialog($event,post[4].body.data)">
                            <md-icon md-svg-icon="arrow-expand" aria-label="popup-shared"></md-icon>
                        </md-button>
                    </div>
                </div>
                <md-divider></md-divider>
                <div layout="row" flex>
                    <md-subheader>{/post[2].body.data.length/} Comments</md-subheader>
                    <span flex></span>
                    <div layout layout-align="end center">
                        <md-button class="md-icon-button" ng-if="post[2].body.data.length > 2" ng-click="fb.openCommentDialog($event,post[2].body.data)" >
                            <md-icon md-svg-icon="arrow-expand" aria-label="popup-comments"></md-icon>
                        </md-button>
                    </div>
                </div>
                <md-list flex ng-if="post[2].body.data.length != 0">
                    <div ng-repeat="comment in post[2].body.data">
                        <div ng-if="$index >= (post[2].body.data.length-2)">
                            <md-list-item class="md-2-line"  layout="row">
                               <md-icon md-svg-icon="account" class="md-avatar" aria-label="avatar"></md-icon>
                                <div class="md-list-item-text" flex="100">
                                    <h3>{/comment.from.name/}</h3>
                                    <p>{/comment.message/}</p>
                                    <!--Also have the time of the comment as well-->
                                </div>
                                <h5 class="md-body-1" layout layout-align="end center" style="opacity: 0.5; white-space: nowrap;">{/comment.created_time/}</h5>
                            </md-list-item>
                            <md-divider ng-if="$index != post[2].body.data.length-1"></md-divider>
                        </div>
                    </div>
                </md-list>
            </div>
            <div class="md-whiteframe-3dp container" flex="40" layout="column" layout-align="center center" style="max-height: 500px;">
                <div id="{/attachment.target.id/}" class="attachments" ng-repeat="attachment in post[5].body.data">
                <img ng-hide="true" ng-src="{/attachment.media.image.src/}" id="{/attachment.target.url/}" height="300" width="300">
                <label>{/attachment.description/}</label>
            </div>
            </div>
            
        </div>
    </div>
</md-content>
