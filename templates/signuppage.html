<!DOCTYPE html>
<html ng-app="authentication">
<head>
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
</head>
<body>
    
    <a href="/"><h1>Sign Up</h1></a>
    <hr>
    <div ng-controller="AuthController as auth">
        <form ng-submit="auth.createUser()">
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" ng-model="auth.email"></td>
                    <td style="color:red" >{/err_email/}</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" ng-model="auth.password"></td>
                    <td style="color:red">{/err_pass/}</td>
                </tr>
                <tr>
                    <td>Verify Password:</td>
                    <td><input type="password" name="verify" ng-model="auth.verify"></td>
                    <td style="color:red">{/err_verify/}</td>
                </tr>

                <tr>
                    <td><input type="submit" name=""></td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="/scripts/authentication.js"></script>
</body>
</html>
