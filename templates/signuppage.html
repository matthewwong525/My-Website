<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <a href="/"><h1>Sign Up</h1></a>
    <hr>
    <form method="post">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" value="{{u_email}}"></td>
                <td style="color:red">{{err_email}}</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
                <td style="color:red">{{err_pass}}</td>
            </tr>
            <tr>
                <td>Verify Password:</td>
                <td><input type="password" name="verify"></td>
                <td style="color:red">{{err_verify}}</td>
            </tr>

            <tr>
                <td><input type="submit" name=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
